<section class="container py-3">
    <aside class="row mb-4">
        <p class="h5">Filtra por categor√≠a</p>
        <form class="col-12 col-md-6 col-lg-4 pe-md-0">
            <select class="form-select" (change)="filterCategory($event)">
                <option selected value="">Seleccionar</option>
                <option [value]="category.title" *ngFor="let category of arrCategories">{{category.title}}</option>
              </select>
        </form>
    </aside>

    <section class="row px-3">
        <article class="card col-12 col-md-6 col-lg-4 p-0 border-0 rounded-0 pe-auto" *ngFor="let post of arrPost">
            <app-post-card [post]="post"></app-post-card>
        </article>
    </section>
</section>
